<!-- Shift + ALT + F IDENTACAO -->
<!-- CRTL + / COMENTAR -->
<!DOCTYPE html>
<html lang="pt-br">
    <!-- HEAD - Configuracoes do site -->
<head>
    <!-- Define o teclado alfanumerico -->
    <meta charset="UTF-8">
    <!-- Primeira configuracao de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da pagina -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="meu1site/style.css">
</head>
<!-- BODY - Todo conteudo que sera exibido para o usuario -->
<body>
    <!-- HEADER - Cabecalho da pagina (Logo, Menu, Login, Cadastro) -->
    <header>
        <!-- HEADER - Tag de agrupamento de informacoes -->
        <div class="Login">
            <a href="">Login</a>
        </div>
    </header>
    <!-- Conjunto de informacoes sobre o site -->
    <div class="Informacoes">
        <!-- H1 - Titulo (h1 / h2 / h3 / h4 / h5 / h6)-->
       <h1>Vila California: O terror da zona leste</h1> 
       <!-- P - Paragrafo -->
       <p>Conheca a quebrada mais zica de Sao Paulo. Todas curiosidades e mitos desse lugar. </p>
        <div class="inputs">
            <input type="password" id="inputNome">
            <input type="email" id="inputEmail">
            <button class="botaologin">Entrar</button>
        </div>
        <div>
            <a href="https://web.facebook.com"><img src="meu1site/img/facebook.svg" alt="Icone do facebook"></a>
            <a href="https://web.instagram.com"><img src="meu1site/img/instagram.svg" alt="Icone do instagram"></a>
            <a href="https://web.linkedin.com"><img src="meu1site/img/linkedin.svg" alt="Icone do linkedin"></a>
        </div>
    </div>
</body>
</html>
